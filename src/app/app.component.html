<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <div class="container">
      <span>Summoner's Rift Tournament</span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="nav">
  <div class="container">
    <nav mat-tab-nav-bar mat-align-tabs="start" class="nav-tab">
      <a
        mat-tab-link
        routerLink="/create"
        routerLinkActive
        #rla1="routerLinkActive"
        [active]="rla1.isActive"
        >Create</a
      >
      <a
        mat-tab-link
        routerLink="/tournament"
        routerLinkActive
        #rla2="routerLinkActive"
        [active]="rla2.isActive"
        >Tournament</a
      >
    </nav>
  </div>
</div>

<div class="container router-container">
  <router-outlet></router-outlet>
</div>
