<app-tournament-form
  [teamsAmount]="gameConfig.teams"
  [setTeamsAmout]="setTeamsConfig"
  [bestOf]="gameConfig.bestOf"
  [setBestOf]="setBestOfConfig"
  [shuffle]="gameConfig.shuffle"
  [toggleShuffle]="toggleShuffleConfig"
></app-tournament-form>

<app-team-form
  [addTeam]="addTeam"
  [fillTeams]="addRandomTeams"
  [disabled]="!(teams.length < gameConfig.teams)"
></app-team-form>

<app-opponent-list
  [teams]="teams"
  [removeTeam]="removeTeam"
></app-opponent-list>

<button
  [disabled]="teams.length < gameConfig.teams"
  mat-raised-button
  (click)="startGame()"
  color="accent"
  class="button"
  type="submit"
>
  <span class="button-content">
    <mat-icon>emoji_events</mat-icon>
    <span>Create Tournament</span>
  </span>
</button>
