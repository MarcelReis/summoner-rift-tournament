<div class="control-container">
  <button
    (click)="resetTournament()"
    mat-mini-fab
    color="accent"
    aria-label="Reset tournament"
  >
    <mat-icon>refresh</mat-icon>
  </button>

  <button
    (click)="clearTournament()"
    mat-fab
    color="primary"
    aria-label="Clear tournament"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
