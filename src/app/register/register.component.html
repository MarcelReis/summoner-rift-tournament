<app-team-form
  [addTeam]="addTeam"
  [disabled]="!(teams.length < 8)"
></app-team-form>

<app-team-list [teams]="teams" [removeTeam]="removeTeam"></app-team-list>

<button
  [disabled]="teams.length < 8"
  mat-raised-button
  (click)="startGame()"
  color="accent"
  class="button"
  type="submit"
>
  <span class="button-content">
    <mat-icon>emoji_events</mat-icon>
    <span>Create Tournament</span>
  </span>
</button>
