<div class="container">
  <ul class="phase" *ngFor="let phase of tournament; let i = index">
    <li class="match" *ngFor="let match of phase; let j = index">
      <app-match
        [phaseIndex]="i"
        [matchIndex]="j"
        [match]="match"
        [addScore]="addScore"
      ></app-match>
    </li>
  </ul>
</div>
