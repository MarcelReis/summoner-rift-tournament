<div class="match">
  <div>
    <app-team
      [team]="match.teams[0]"
      (click)="addScore(phaseIndex, matchIndex, match.teams[0].id)"
    ></app-team>
    <app-team
      [team]="match.teams[1]"
      (click)="addScore(phaseIndex, matchIndex, match.teams[1].id)"
    ></app-team>
  </div>
</div>
